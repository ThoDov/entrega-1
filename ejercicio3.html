<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>

    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" autofocus />
    </div>
    <br />
    <div>
      <label for="surname">Apellido:</label>

      <input type="text" name="apellido" id="apellido" autofocus />
    </div>

    <div>
      <p>Modalidad de Cursada:</p>
      <div>
        <input type="radio" id="On-Demand" name="modalidad" />
        <label for="On-Demand">On-Demand</label>
        <input type="radio" id="En vivo" name="modalidad" />
        <label for="En vivo">En vivo</label>
      </div>
    </div>
    <br />
    <div>
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" autofocus />
    </div>
    <br />
    <div>
      <input type="checkbox" id="spam" />
      <label for="spam"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba.</label
      >
    </div>
    <div>
      <input type="checkbox" id="tyc" />
      <label for="tyc"
        >Declaro que leí los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack</label
      >
    </div>
    <br />
    <input type="submit" name="enviar" id="enviar" />

    <a href="index.html">Volver a la pagina principal.</a>
  </body>
</html>
